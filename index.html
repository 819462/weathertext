<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Form</title>
    <style>
        /* ... */
    </style>
</head>
<body>
    <div class="container">
        <h1>Submit Your Information</h1>
        <form id="submit-form" action="https://formspree.io/f/xbljbzkb" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="interval">Interval:</label>
            <select id="interval" name="interval" required>
                <option value="day">Day</option>
                <option value="week">Week</option>
                <option value="month">Month</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        document.getElementById('submit-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const country = document.getElementById('country').value.trim();
            const city = document.getElementById('city').value.trim();
            const interval = document.getElementById('interval').value.trim();

            const data = {
                name,
                phone,
                country,
                city,
                interval
            };

            try {
                const response = await fetch(event.target.action, {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                if (response.ok) {
                    alert('Submission successful!');
                    document.getElementById('submit-form').reset();
                } else {
                    throw new Error('Submission failed.');
                }
            } catch (error) {
                alert('An error occurred while submitting the form.');
                console.error(error);
            }
        });
    </script>
</body>
</html>
